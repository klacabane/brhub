<html>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script> 
<script>
$.ajax({
  method: "POST",
  url: "http://localhost:8000/auth",
  data: {
    name: "foo",
    password: "bar"
  }
}).done(function(res) {
  var token = res.token
  $.ajax({
    headers: {
      "X-token": token
    },
    url: "http://localhost:8000/api/timeline/0/5"
  }).done(function(res) {
    console.log(res)
  })
})
</script>
</html>
